<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/calculadora.css">
    <title>Calculadora</title>
</head>

<body>
    <!-- Suma Retas Multiplicacion Division -->
    <div class="contenedor">
        <div class="calculadora">
            <div>
                <input id="pantalla" type="text" value="">
            </div>
            <div class="row" id="div">
                <div class="col-3">
                    <button class="clear">C</button>
                </div>
                <div class="col-3">
                    <button class="clear">AC</button>
                </div>
                <div class="col-3">
                    <button class="operadores">/</button>
                </div>
                <div class="col-3">
                    <button class="operadores">X</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="numeros">7</button>
                </div>
                <div class="col-3">
                    <button class="numeros">8</button>
                </div>
                <div class="col-3">
                    <button class="numeros">9</button>
                </div>
                <div class="col-3">
                    <button class="operadores">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="numeros">4</button>
                </div>
                <div class="col-3">
                    <button class="numeros">5</button>
                </div>
                <div class="col-3">
                    <button class="numeros">6</button>
                </div>
                <div class="col-3">
                    <button class="operadores" >+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="numeros">1</button>
                </div>
                <div class="col-3">
                    <button class="numeros">2</button>
                </div>
                <div class="col-3">
                    <button class="numeros">3</button>
                </div>
                <div class="col-3">
                    <button class="operadores">.</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <button class="numeros">0</button>
                </div>
                <div class="col-8">
                    <button class="operadores">=</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="./assets/js/calculadora.js"></script>

</html>
