<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/calculadora.css">
    <title>Calculadora</title>
</head>

<body>
    <!-- Suma Retas Multiplicacion Division -->
    <div class="contenedor col-10 col-sm-8 col-md-6 col-lg-4">
        <div class="calculadora">
            <div class="display">
                <input type="text" class="displaySuperior" readonly>
                <input type="text" class="displayPrincipal" readonly>
            </div>
            <div class="row" id="div">
                <div class="col-3">
                    <button class="clear" id="borrarUno">&larr;</button>
                </div>
                <div class="col-3">
                    <button class="clear" id="borrarDos" >C</button>
                </div>
                <div class="col-3">
                    <button class="clear" id="borrarTodo">AC</button>
                </div>
                <div class="col-3">
                    <button class="operadores" id="division">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="numeros" id="7">7</button>
                </div>
                <div class="col-3">
                    <button class="numeros" id="8">8</button>
                </div>
                <div class="col-3">
                    <button class="numeros" id="9">9</button>
                </div>
                <div class="col-3">
                    <button class="operadores" id="multiplicar">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="numeros" id="4">4</button>
                </div>
                <div class="col-3">
                    <button class="numeros" id="5">5</button>
                </div>
                <div class="col-3">
                    <button class="numeros" id="6">6</button>
                </div>
                <div class="col-3">
                    <button class="operadores" id="restar">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="numeros" id="1">1</button>
                </div>
                <div class="col-3">
                    <button class="numeros" id="2">2</button>
                </div>
                <div class="col-3">
                    <button class="numeros" id="3">3</button>
                </div>
                <div class="col-3">
                    <button class="operadores" id="sumar">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button class="numeros" id="0">0</button>
                </div>
                <div class="col-3">
                    <button class="operadores" id="punto">.</button>
                </div>
                <div class="col-3">
                    <button class="operadores" id="igual">=</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="./assets/js/calculadora.js"></script>

</html>
